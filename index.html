<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Practice Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1.2em;
        }
        th {
            background-color: #f5f5f5;
        }
        .error {
            background-color: #ffe6e6;
            color: #d32f2f;
            padding: 10px;
            margin: 10px auto;
            width: 50%;
            display: none;
            border-radius: 5px;
        }
        .timer {
            font-size: 1.2em;
            margin: 10px;
        }
        .input-section {
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 1em;
            width: 100px;
            margin: 0 10px;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 1em;
            width: 150px;
            margin: 0 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .restart-btn {
            background-color: #555;
        }
        .restart-btn:hover {
            background-color: #444;
        }
        .stats {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .leaderboard {
            margin-top: 30px;
        }
        .leaderboard table {
            width: 40%;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            text-align: center;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover {
            color: black;
        }
        .modal-content input[type="text"] {
            padding: 5px;
            margin: 10px 0;
            width: 80%;
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Darts Practice Tool</h1>

    <table>
        <thead>
            <tr>
                <th>Throw</th>
                <th>Req</th>
            </tr>
        </thead>
        <tbody id="scoreTable">
            <tr>
                <td colspan="2">Start at 501</td>
            </tr>
        </tbody>
    </table>

    <div id="errorMessage" class="error">
        You made an error! Try again...
    </div>

    <div class="timer">
        Play throws: <span id="throws">0</span> | <span id="timer">0</span> sec
    </div>

    <div class="input-section">
        <label>Throw: <input type="text" id="throwInput" readonly value=""></label>
        <label>Throw Total: <input type="number" id="throwTotalInput" placeholder="Enter total"></label>
        <label>Req: <input type="number" id="reqInput" placeholder="Enter remaining"></label>
    </div>

    <button id="addScoreBtn">Add Score</button>
    <button id="restartBtn" class="restart-btn">Restart</button>

    <div class="stats">
        <p>You made <span id="turns">0</span> turn(s).</p>
        <p>Last Throw: <span id="lastThrow">0</span> sec.</p>
        <p>Average counting time: <span id="avgTime">0</span> sec.</p>
    </div>

    <div class="leaderboard">
        <h2>Top 10 Fastest Times</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Time (sec)</th>
                </tr>
            </thead>
            <tbody id="leaderboardTable">
            </tbody>
        </table>
    </div>

    <!-- Modal for Congratulations and Leaderboard Name -->
    <div id="gameEndModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModalAndRestart()">Ã—</span>
            <h2>Congratulations!</h2>
            <p id="congratsMessage"></p>
            <input type="text" id="playerNameInput" placeholder="Enter your name for the leaderboard">
            <button onclick="submitLeaderboardEntry()">Submit</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB3CqF5hCNd035M0xMA7NldG7K2-05sHs",
            authDomain: "dartspracticetool.firebaseapp.com",
            projectId: "dartspracticetool",
            storageBucket: "dartspracticetool.firebaseapp.com",
            messagingSenderId: "95123684715",
            appId: "1:95123684715:web:fcdb274b5625ec6e9ea82e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Game state
        let currentScore = 501;
        let throwsCount = 0;
        let turns = 0;
        let startTime = Date.now();
        let lastThrowTime = Date.now();
        let totalThrowTime = 0;
        let correctTotal = 0;
        let dartThrows = [];
        let isTurnReady = false;
        let totalThrowsSum = 0;
        let gameFinished = false;
        let currentTimerValue = 0;

        // Function to fetch leaderboard from Firestore
        async function fetchLeaderboard() {
            try {
                const q = query(collection(db, 'leaderboard'), orderBy('time', 'asc'), limit(10));
                const snapshot = await getDocs(q);
                const leaderboard = [];
                snapshot.forEach(doc => {
                    leaderboard.push(doc.data());
                });
                return leaderboard;
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                return [];
            }
        }

        // Function to update leaderboard display
        async function updateLeaderboardDisplay() {
            const leaderboard = await fetchLeaderboard();
            const leaderboardTable = document.getElementById('leaderboardTable');
            leaderboardTable.innerHTML = ''; // Clear existing rows
            leaderboard.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${index + 1}</td><td>${entry.name}</td><td>${entry.time}</td>`;
                leaderboardTable.appendChild(row);
            });
        }

        // Function to show the game end modal
        function showGameEndModal(message) {
            const modal = document.getElementById('gameEndModal');
            const congratsMessage = document.getElementById('congratsMessage');
            congratsMessage.textContent = message;
            modal.style.display = 'block';
        }

        // Function to close the modal and restart the game
        function closeModalAndRestart() {
            const modal = document.getElementById('gameEndModal');
            modal.style.display = 'none';
            document.getElementById('playerNameInput').value = '';
            restartGame();
        }

        // Function to submit leaderboard entry
        async function submitLeaderboardEntry() {
            const playerNameInput = document.getElementById('playerNameInput').value;
            let playerName = playerNameInput.trim() === '' ? 'Anonymous' : playerNameInput.trim();

            try {
                await addDoc(collection(db, 'leaderboard'), {
                    name: playerName,
                    time: currentTimerValue,
                    timestamp: serverTimestamp()
                });
                await updateLeaderboardDisplay();
                closeModalAndRestart();
            } catch (error) {
                console.error('Error adding to leaderboard:', error);
            }
        }

        // Generate a single dart throw (e.g., S20, D15, T19)
        function generateDartThrow(targetScore = null) {
            const sections = Array.from({length: 20}, (_, i) => i + 1).concat([25]);
            let typeThrow, section, value;
            if (targetScore !== null && targetScore > 0 && targetScore <= 40) {
                let remaining = targetScore;
                if (remaining >= 40) {
                    section = 20;
                    typeThrow = 'D';
                    value = 40;
                } else if (remaining >= 2) {
                    section = Math.floor(remaining / 2);
                    typeThrow = 'D';
                    value = section * 2;
                    if (value > remaining) section = Math.floor(remaining / 2);
                } else {
                    section = remaining;
                    typeThrow = 'S';
                    value = section;
                }
                return { throw: `${typeThrow}${section}`, value };
            } else {
                section = sections[Math.floor(Math.random() * sections.length)];
                typeThrow = section === 25 ? (Math.random() < 0.5 ? 'S' : 'D') : ['S', 'D', 'T'][Math.floor(Math.random() * 3)];
                value = typeThrow === 'S' ? section : typeThrow === 'D' ? section * 2 : section * 3;
            }
            return { throw: `${typeThrow}${section}`, value };
        }

        // Generate up to 3 dart throws one by one with 1.5-second interval
        async function generateTurn() {
            if (gameFinished) return;
            dartThrows = [];
            let total = 0;
            isTurnReady = false;
            document.getElementById('throwInput').value = '';
            let isFinalTurn = currentScore <= 40;
            let targetScore = isFinalTurn ? currentScore : null;
            let dartCount = 0;

            while (dartCount < 3 && total < (targetScore || 180)) {
                const { throw: dartThrow, value } = generateDartThrow(targetScore ? targetScore - total : null);
                dartThrows.push(dartThrow);
                total += value;
                document.getElementById('throwInput').value += (dartCount > 0 ? ' ' : '') + dartThrow;
                await new Promise(resolve => setTimeout(resolve, 1500));
                dartCount++;
                if (isFinalTurn && total >= targetScore) break;
            }
            if (isFinalTurn && total !== currentScore) {
                let remaining = currentScore - total + (dartThrows[dartCount - 1].startsWith('D') ? parseInt(dartThrows[dartCount - 1].slice(1)) * 2 : dartThrows[dartCount - 1].startsWith('T') ? parseInt(dartThrows[dartCount - 1].slice(1)) * 3 : parseInt(dartThrows[dartCount - 1].slice(1)));
                if (remaining > 0 && remaining <= 20) {
                    dartThrows[dartCount - 1] = `D${Math.floor(remaining / 2)}`;
                    total = currentScore;
                } else if (remaining === 25) {
                    dartThrows[dartCount - 1] = 'D25';
                    total = currentScore;
                } else if (remaining > 0) {
                    let adjusted = false;
                    for (let i = dartCount - 2; i >= 0; i--) {
                        let prevValue = dartThrows[i].startsWith('D') ? parseInt(dartThrows[i].slice(1)) * 2 : dartThrows[i].startsWith('T') ? parseInt(dartThrows[i].slice(1)) * 3 : parseInt(dartThrows[i].slice(1));
                        let newSection = Math.floor((total - remaining + prevValue) / (dartThrows[i].startsWith('T') ? 3 : 1));
                        if (newSection * (dartThrows[i].startsWith('T') ? 3 : 1) <= prevValue && newSection >= 1 && newSection <= 20) {
                            dartThrows[i] = `${dartThrows[i].startsWith('T') ? 'T' : 'S'}${newSection}`;
                            remaining = currentScore - (total - prevValue + (newSection * (dartThrows[i].startsWith('T') ? 3 : 1)));
                            dartThrows[dartCount - 1] = `D${Math.floor(remaining / 2)}`;
                            total = currentScore;
                            adjusted = true;
                            break;
                        }
                    }
                    if (!adjusted && remaining > 0) {
                        dartThrows[dartCount - 1] = `D${Math.floor(remaining / 2)}`;
                        total = currentScore;
                    }
                }
                document.getElementById('throwInput').value = dartThrows.join(' ');
            }
            correctTotal = total;
            isTurnReady = true;
            console.log('Turn generated:', { dartThrows, correctTotal, isTurnReady });
        }

        // Update the timer
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = elapsed;
        }

        // Handle adding a score
        async function addScore() {
            console.log('addScore called');
            try {
                const throwTotalInput = parseInt(document.getElementById('throwTotalInput').value);
                const reqInput = parseInt(document.getElementById('reqInput').value);
                const errorMessage = document.getElementById('errorMessage');
                const timerValue = parseInt(document.getElementById('timer').textContent);

                console.log('Inputs:', { throwTotalInput, reqInput, timerValue });

                if (!isTurnReady) {
                    console.log('Turn not ready');
                    errorMessage.textContent = 'Please wait for the turn to complete!';
                    errorMessage.style.display = 'block';
                    return;
                }

                if (isNaN(throwTotalInput) || isNaN(reqInput)) {
                    console.log('Invalid inputs');
                    errorMessage.textContent = 'Please enter valid numbers for both fields!';
                    errorMessage.style.display = 'block';
                    return;
                }

                console.log('Checking throw total:', { throwTotalInput, correctTotal });
                if (throwTotalInput !== correctTotal) {
                    errorMessage.textContent = `Incorrect Throw total! The correct total for ${dartThrows.join(' ')} is ${correctTotal}. Try again...`;
                    errorMessage.style.display = 'block';
                    return;
                }

                const expectedReq = currentScore - throwTotalInput;
                console.log('Checking req:', { reqInput, expectedReq });
                if (reqInput !== expectedReq) {
                    errorMessage.textContent = `Incorrect Req! After throwing ${throwTotalInput}, the remaining score should be ${expectedReq}. Try again...`;
                    errorMessage.style.display = 'block';
                    return;
                }

                // Check for bust (remaining score cannot go below 0)
                if (reqInput < 0) {
                    console.log('Bust detected');
                    errorMessage.textContent = `Bust! Your throw total (${throwTotalInput}) exceeds the remaining score (${currentScore}). Try again...`;
                    errorMessage.style.display = 'block';
                    return;
                }

                totalThrowsSum += throwTotalInput;
                const expectedTotalThrows = 501 - reqInput;
                console.log('Checking consistency:', { expectedTotalThrows, totalThrowsSum });
                if (Math.abs(expectedTotalThrows - totalThrowsSum) > 1) {
                    errorMessage.textContent = `Inconsistent scoring! Expected total throws (${expectedTotalThrows}) does not match cumulative sum (${totalThrowsSum}). Consider restarting.`;
                    errorMessage.style.display = 'block';
                    return;
                }

                errorMessage.style.display = 'none';
                currentScore = reqInput;
                throwsCount += 3;
                turns++;

                console.log('Updating table and stats:', { currentScore, throwsCount, turns });
                const row = document.createElement('tr');
                row.innerHTML = `<td>${throwTotalInput}</td><td>${currentScore}</td>`;
                document.getElementById('scoreTable').appendChild(row);

                document.getElementById('throws').textContent = throwsCount;
                document.getElementById('turns').textContent = turns;

                const throwTime = (Date.now() - lastThrowTime) / 1000;
                lastThrowTime = Date.now();
                totalThrowTime += throwTime;
                document.getElementById('lastThrow').textContent = throwTime.toFixed(2);
                document.getElementById('avgTime').textContent = (totalThrowTime / turns).toFixed(2);

                console.log('Checking for game end:', { currentScore, hasDouble: dartThrows.some(d => d.startsWith('D')) });
                if (currentScore === 0 && dartThrows.some(d => d.startsWith('D'))) {
                    currentTimerValue = timerValue;
                    showGameEndModal(`You finished with a double in ${throwsCount} throws and ${turns} turns! Time: ${timerValue} sec`);
                    gameFinished = true;
                } else if (currentScore === 0 && !dartThrows.some(d => d.startsWith('D'))) {
                    errorMessage.textContent = 'To finish, the last turn must include a double! Try again...';
                    errorMessage.style.display = 'block';
                    currentScore = throwTotalInput;
                    totalThrowsSum -= throwTotalInput;
                    throwsCount -= 3;
                    turns--;
                    document.getElementById('scoreTable').deleteRow(document.getElementById('scoreTable').rows.length - 1);
                    generateTurn();
                }

                if (!gameFinished) {
                    console.log('Generating next turn');
                    generateTurn();
                }
                document.getElementById('throwTotalInput').value = '';
                document.getElementById('reqInput').value = '';
            } catch (error) {
                console.error('Error in addScore:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        }

        // Restart the game
        function restartGame() {
            console.log('restartGame called');
            try {
                currentScore = 501;
                throwsCount = 0;
                turns = 0;
                startTime = Date.now();
                lastThrowTime = Date.now();
                totalThrowTime = 0;
                totalThrowsSum = 0;
                gameFinished = false;
                document.getElementById('scoreTable').innerHTML = '<tr><td colspan="2">Start at 501</td></tr>';
                document.getElementById('throws').textContent = '0';
                document.getElementById('turns').textContent = '0';
                document.getElementById('lastThrow').textContent = '0';
                document.getElementById('avgTime').textContent = '0';
                document.getElementById('timer').textContent = '0';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('throwTotalInput').value = '';
                document.getElementById('reqInput').value = '';
                generateTurn();
            } catch (error) {
                console.error('Error in restartGame:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'An unexpected error occurred while restarting. Please try again.';
                errorMessage.style.display = 'block';
            }
        }

        // Wait for DOM to load before adding event listeners
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');
            const addScoreBtn = document.getElementById('addScoreBtn');
            const restartBtn = document.getElementById('restartBtn');

            if (addScoreBtn) {
                console.log('Add Score button found');
                addScoreBtn.addEventListener('click', () => {
                    console.log('Add Score button clicked');
                    addScore();
                });
            } else {
                console.error('Add Score button not found');
            }

            if (restartBtn) {
                console.log('Restart button found');
                restartBtn.addEventListener('click', () => {
                    console.log('Restart button clicked');
                    restartGame();
                });
            } else {
                console.error('Restart button not found');
            }

            // Initialize leaderboard display on page load
            updateLeaderboardDisplay();

            // Start the timer and initial turn
            setInterval(updateTimer, 1000);
            generateTurn();
        });

        // Expose closeModalAndRestart and submitLeaderboardEntry to the global scope for HTML onclick
        window.closeModalAndRestart = closeModalAndRestart;
        window.submitLeaderboardEntry = submitLeaderboardEntry;
    </script>
</body>
</html>
